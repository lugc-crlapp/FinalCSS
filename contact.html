<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CAM'S RESELLING</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header id="header-bar">
        <div id="header-content">
            <a href="index.html"><h1 class="titleText">CAM'S RESELLING</h1></a>
            <nav id="navbar">
                <br>
                <a href="shop.html">Buy Shoes</a>
                <a href="about.html">About us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <img src="imgs/ResellLogo.jpg" alt="CAM'S RESELLING Logo" id="menuToggle" class="logo">
        </div>
    </header>
    <main>
        <section id="contact-page-content">
            <h2>Contact CAM'S RESELLING</h2>
            <form id="contact-form" action="sumbit.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="shop-button">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="about.html"><p>About Us</p></a>
        <a href="contact.html"><p>Contact</p></a>
    </footer>
    <section class="under-footer">
        <p class="footer-text">Cams Kicks LLC©</p>
        <blockquote class="footer-quote">Cams Quote: “Keep it kickin”</blockquote>
    </section>
    <script src="script/script.js" defer></script>
</body>
</html>
